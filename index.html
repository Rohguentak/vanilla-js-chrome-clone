<!DOCTYPE html>
<html>
  <head>
    <title>momontom</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="js-clock">
      <h1 class="js-title"></h1>
    </div>
    <div class="column">
      <div class="say-hello">Hello, What's your name?</div>
      <form class="js-form form">
        <input type="text" />
      </form>
      <h3 class="js-greeting greeting"></h3>
    </div>
    <div class="column">
      <form class="js-todoForm form">
        <input type="text" placeholder="write todo list" />
      </form>
      <ul class="js-todoList"></ul>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
